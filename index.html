<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hello World App</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 50px; }
        .screen { border: 2px solid #333; padding: 20px; margin-top: 20px; background: white; }
    </style>
</head>
<body>

<div id="app">
    <h1>{{ greeting }}</h1>
    
    <div v-if="currentScreen === 'home'" class="screen">
        <h2>HOME SCREEN (v0.1)</h2>
        <p>This screen is currently active.</p>
        <button @click="currentScreen = 'settings'">Go to Settings</button>
    </div>

    <div v-if="currentScreen === 'settings'" class="screen">
        <h2>SETTINGS SCREEN (v0.1)</h2>
        <p>Current version: {{ version }}</p>
        <button @click="currentScreen = 'home'">Go to Home</button>
    </div>
</div>

<script>
    const { createApp } = Vue;

    console.log("[v0.1] Vue App Starting...");

    createApp({
        data() {
            return {
                greeting: 'Hello Vue World!',
                currentScreen: 'home',
                version: '0.1'
            };
        },
        mounted() {
            console.log("[v0.1] App Mounted Successfully. Showing screen:", this.currentScreen);
        },
        methods: {
            // (No methods needed for this basic test)
        }
    }).mount('#app');
    
    console.log("[v0.1] App Initialization Code Finished.");
</script>

</body>
</html>
