<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dutch Flashcards</title>
    
    <link rel="manifest" href="manifest.json">
    
    <script>
        window.onerror = function(msg, url, line, col, error) {
            var box = document.getElementById('error-box');
            if(box) {
                box.style.display = 'block';
                box.innerHTML += "Error: " + msg + "<br>Line: " + line + "<br><br>";
            }
            // Also alert for good measure
            alert("System Error: " + msg);
        };
    </script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #F4F6F8; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }

        /* --- SIMPLIFIED LAYOUT (No Sliding) --- */
        .app-header {
            background: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .screen {
            /* Force visibility for debugging */
            display: none; 
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .screen.active {
            display: block; /* Only show active screen */
        }

        /* Error Box Style */
        #error-box {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            margin: 20px;
            border: 2px solid #c62828;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        /* Menu Buttons */
        .menu-btn {
            display: block;
            width: 100%;
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
        }
        
        /* Card Styles */
        .flashcard {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .word-main { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        .word-sub { font-size: 1.5rem; color: #666; }
    </style>
</head>
<body>

    <div class="app-header">üá≥üá± Dutch Cards (v5.1)</div>

    <div id="error-box"></div>

    <div id="app">
        
        <div class="screen" :class="{ active: currentScreen === 'menu' }">
            <p style="text-align: center; color: #666;">Offline Mode: Mock Data</p>
            
            <button class="menu-btn" @click="startSession">üéì Start Review ({{ allCards.length }} Cards)</button>
            <button class="menu-btn" @click="currentScreen = 'settings'">‚öôÔ∏è Settings</button>
        </div>

        <div class="screen" :class="{ active: currentScreen === 'learn' }">
            <button @click="currentScreen = 'menu'" style="margin-bottom: 20px; padding: 10px;">‚¨Ö Back to Menu</button>
            
            <div v-if="currentCard" class="flashcard" @click="isFlipped = !isFlipped">
                <div v-if="!isFlipped">
                    <div class="word-main">{{ currentCard.dutch }}</div>
                    <div style="color:orange; font-weight:bold;">DUTCH</div>
                </div>
                <div v-else>
                    <div class="word-main">{{ currentCard.english }}</div>
                    <div style="color:blue; font-weight:bold;">ENGLISH</div>
                </div>
            </div>

            <div v-if="isFlipped" style="display:flex; gap:10px; margin-top:20px;">
                <button class="menu-btn" style="background:#ffcdd2" @click="nextCard">Again</button>
                <button class="menu-btn" style="background:#c8e6c9" @click="nextCard">Good</button>
            </div>
        </div>

        <div class="screen" :class="{ active: currentScreen === 'settings' }">
            <h2>Settings</h2>
            <button class="menu-btn" @click="currentScreen = 'menu'">Back</button>
        </div>

    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentScreen: 'menu',
                    isFlipped: false,
                    currentIndex: 0,
                    allCards: [
                        { id: 1, dutch: "Hallo", english: "Hello" },
                        { id: 2, dutch: "De kat", english: "The cat" },
                        { id: 3, dutch: "Het hond", english: "The dog" }
                    ]
                };
            },
            computed: {
                currentCard() {
                    return this.allCards[this.currentIndex];
                }
            },
            methods: {
                startSession() {
                    this.currentIndex = 0;
                    this.isFlipped = false;
                    this.currentScreen = 'learn';
                },
                nextCard() {
                    this.isFlipped = false;
                    setTimeout(() => {
                        this.currentIndex = (this.currentIndex + 1) % this.allCards.length;
                    }, 100);
                }
            }
        }).mount('#app');
    </script>

</body>
</html>
