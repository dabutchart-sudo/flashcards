<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dutch Flashcards</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF9F1C">
    <link rel="icon" href="/flashcards/favicon.ico"> 
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #F4F6F8; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }

        /* --- SIMPLIFIED LAYOUT (Working v5.1 Style) --- */
        .app-header {
            background: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .screen {
            display: none; 
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .screen.active {
            display: block; /* Only show active screen */
        }

        /* Loading Spinner */
        .loading-box {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; color: #666; font-size: 1.2rem;
        }

        /* Menu Buttons */
        .menu-btn {
            display: block;
            width: 100%;
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            cursor: pointer;
        }
        
        /* Card Styles */
        .flashcard {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
        }
        .word-main { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        .word-sub { font-size: 1.5rem; color: #666; }
        .hint-img { max-width: 100%; max-height: 200px; margin: 0 auto 15px auto; display: block; border-radius: 8px; }

        /* Rating Buttons */
        .rating-row { display: flex; gap: 10px; margin-top: 20px; }
        .rate-btn { flex: 1; padding: 20px 0; border: none; border-radius: 12px; font-weight: bold; color: white; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-header">üá≥üá± Dutch Cards (v5.2)</div>

    <div id="app">
        
        <div v-if="loading.show" class="screen active">
            <div class="loading-box">
                <p>{{ loading.msg }}</p>
                <p v-if="loading.count > 0" style="font-size:0.9rem; color:#999;">{{ loading.count }} cards found</p>
            </div>
        </div>

        <div class="screen" :class="{ active: !loading.show && currentScreen === 'menu' }">
            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                Due Today: <strong>{{ stats.due }}</strong>
            </p>
            
            <button class="menu-btn" @click="startSession">üéì Start Review</button>
            <button class="menu-btn" @click="currentScreen = 'settings'">‚öôÔ∏è Settings</button>
        </div>

        <div class="screen" :class="{ active: !loading.show && currentScreen === 'learn' }">
            <button @click="nav('menu')" style="margin-bottom: 10px; padding: 10px;">‚¨Ö Menu</button>
            
            <div v-if="currentCard" class="flashcard" @click="isFlipped = !isFlipped">
                <div v-if="!isFlipped">
                    <img v-if="currentCard.image_url" :src="currentCard.image_url" class="hint-img" />
                    <div class="word-main">{{ currentCard.dutch }}</div>
                    <div style="color:orange; font-weight:bold; font-size:0.8rem;">DUTCH</div>
                </div>
                <div v-else>
                    <div class="word-main">{{ currentCard.english }}</div>
                    <div style="color:blue; font-weight:bold; font-size:0.8rem;">ENGLISH</div>
                </div>
            </div>
            
            <div v-if="!currentCard && sessionStarted" style="text-align:center; padding:40px;">
                <h2>üéâ All Done!</h2>
                <button class="menu-btn" @click="nav('menu')">Back to Menu</button>
            </div>

            <div v-if="currentCard && isFlipped" class="rating-row">
                <button class="rate-btn" style="background:#FF595E" @click="rate('again')">Again</button>
                <button class="rate-btn" style="background:#FFCA3A" @click="rate('hard')">Hard</button>
                <button class="rate-btn" style="background:#8AC926" @click="rate('good')">Good</button>
                <button class="rate-btn" style="background:#1982C4" @click="rate('easy')">Easy</button>
            </div>
        </div>

        <div class="screen" :class="{ active: !loading.show && currentScreen === 'settings' }">
            <h2>Settings</h2>
            <p>New Cards per Day:</p>
            <select v-model="settingsMaxNew" style="width:100%; font-size:1.5rem; padding:10px; margin-bottom:20px;">
                <option value="5">5</option><option value="10">10</option><option value="20">20</option>
            </select>
            <button class="menu-btn" @click="nav('menu')">Save & Back</button>
        </div>

    </div>

    <script>
        // --- KEYS ---
        const SUPABASE_URL = "https://dntitlrtvkgisxwqjxch.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRudGl0bHJ0dmtnaXN4d3FqeGNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQxOTQ0MzEsImV4cCI6MjA3OTc3MDQzMX0.S9CXEsHoqp9ATaX23nLI77Q78SvVUSp9V30U-MNcm90";

        const { createApp } = Vue;
        const supabase = window.supabase ? window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY) : null;

        createApp({
            data() {
                return {
                    currentScreen: 'menu',
                    loading: { show: true, msg: 'Connecting...', count: 0 },
                    
                    allCards: [],
                    reviewHistory: [],
                    reviewBuffer: [],
                    
                    sessionQueue: [],
                    currentIndex: 0,
                    isFlipped: false,
                    sessionStarted: false,
                    
                    settingsMaxNew: '10'
                };
            },
            computed: {
                currentCard() { return this.sessionQueue[this.currentIndex] || null; },
                stats() {
                    if (!this.allCards.length) return { due: 0 };
                    const today = new Date().toISOString().slice(0, 10);
                    // Safe calculation of cards due
                    const due = this.allCards.filter(c => 
                        !c.suspended && 
                        (c.type === 'new' || (c.due_date && c.due_date.slice(0,10) <= today))
                    ).length;
                    return { due };
                }
            },
            async mounted() {
                try {
                    this.settingsMaxNew = localStorage.getItem("dutch_max_new_v1") || "10";
                    
                    if(!supabase) throw new Error("Supabase not loaded");

                    this.loading.msg = "Fetching Cards...";
                    let { data: cards, error: err1 } = await supabase.from("cards").select("*").range(0, 4000);
                    if(err1) throw err1;
                    
                    this.allCards = cards || [];
                    this.loading.count = this.allCards.length;

                    this.loading.msg = "Fetching History...";
                    let { data: hist, error: err2 } = await supabase.from("reviewhistory").select("*");
                    if(err2) throw err2;
                    this.reviewHistory = hist || [];

                    // Data loaded -> Hide loading screen
                    this.loading.show = false;

                } catch (e) {
                    alert("Error: " + e.message);
                    this.loading.msg = "Failed: " + e.message;
                }
            },
            methods: {
                async nav(id) {
                    if(id === 'menu') await this.saveProgress();
                    this.currentScreen = id;
                },
                
                async saveProgress() {
                    // Save buffer to Supabase
                    if(this.reviewBuffer.length > 0) {
                        const toSend = [...this.reviewBuffer];
                        this.reviewBuffer = [];
                        await supabase.from("reviewhistory").insert(toSend);
                        
                        // Update cards
                        for(const r of toSend) {
                            const c = this.allCards.find(x => x.id === r.cardid);
                            if(c) {
                                await supabase.from("cards").update({ 
                                    type: c.type, interval: c.interval, ease: c.ease, 
                                    last_reviewed: c.last_reviewed, due_date: c.due_date, 
                                    first_seen: c.first_seen, reps: c.reps, lapses: c.lapses 
                                }).eq("id", c.id);
                            }
                        }
                    }
                    localStorage.setItem("dutch_max_new_v1", this.settingsMaxNew);
                },

                startSession() {
                    const today = new Date().toISOString().slice(0, 10);
                    const max = parseInt(this.settingsMaxNew);
                    
                    // Simple scheduling logic
                    const newCards = this.allCards.filter(c => !c.suspended && c.type === 'new').slice(0, max);
                    const dueCards = this.allCards.filter(c => !c.suspended && c.type !== 'new' && c.due_date && c.due_date.slice(0,10) <= today);
                    
                    this.sessionQueue = [...dueCards, ...newCards];
                    this.currentIndex = 0;
                    this.isFlipped = false;
                    this.sessionStarted = true;
                    this.currentScreen = 'learn';
                },

                async rate(rating) {
                    if(!this.currentCard) return;
                    const c = this.currentCard;
                    const now = new Date().toISOString();
                    const type = c.type;
                    
                    c.reps = (c.reps||0)+1;
                    
                    // Initialize new cards
                    if(c.type === "new") { 
                        c.type="review"; c.interval=1; c.ease=2.5; c.first_seen=now.slice(0,10); 
                    }
                    
                    // Algorithm
                    if(rating==="again") { 
                        c.lapses=(c.lapses||0)+1; c.interval=1; c.ease=Math.max(1.3, c.ease-0.2); 
                    }
                    else if(rating==="hard") { 
                        c.interval=Math.max(1, Math.round(c.interval*1.2)); c.ease=Math.max(1.3, c.ease-0.1); 
                    }
                    else if(rating==="good") { 
                        c.interval=Math.round(c.interval*c.ease); 
                    }
                    else if(rating==="easy") { 
                        c.interval=Math.round(c.interval*(c.ease+0.15)); c.ease+=0.1; 
                    }
                    
                    // Set Due Date
                    const due = new Date(); due.setDate(due.getDate()+c.interval);
                    c.due_date = due.toISOString(); 
                    c.last_reviewed = now.slice(0,10);
                    
                    // Buffer
                    this.reviewBuffer.push({ 
                        cardid:c.id, rating, timestamp:now, reps:c.reps, lapses:c.lapses, 
                        interval:c.interval, ease:c.ease, review_type:type 
                    });
                    
                    // Advance
                    this.isFlipped = false;
                    this.currentIndex++;
                    
                    if(this.reviewBuffer.length >= 3) this.saveProgress(); // Frequent saves
                }
            }
        }).mount('#app');
    </script>

</body>
</html>
